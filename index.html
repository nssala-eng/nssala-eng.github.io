<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NSSALA ‚Äì AI Learning Hub</title>
<style>
    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:#0b0f19;
        color:white;
    }
    .center{
        text-align:center;
        margin-top:60px;
    }
    .btn{
        padding:10px 22px;
        background:#3b82f6;
        border:none;
        border-radius:6px;
        color:white;
        cursor:pointer;
        transition:0.2s;
    }
    .btn:hover{
        background:#2563eb;
    }
    #appSection{
        display:none;
    }
    .sidebar{
        position:fixed;
        top:0;
        left:0;
        height:100%;
        width:220px;
        background:#111827;
        padding-top:20px;
        transform:translateX(-230px);
        transition:0.3s;
    }
    .sidebar.active{
        transform:translateX(0);
    }
    .sidebar a{
        display:block;
        padding:15px;
        color:white;
        text-decoration:none;
        font-size:17px;
        transition:0.2s;
    }
    .sidebar a:hover{
        background:#1f2937;
    }
    .content{
        margin-left:20px;
        padding:20px;
    }
    .menuBtn{
        font-size:25px;
        cursor:pointer;
        position:absolute;
        left:15px;
        top:15px;
    }
    .fadeIn{
        animation:fade 0.6s ease forwards;
        opacity:0;
    }
    @keyframes fade{
        from{opacity:0;transform:translateY(10px);}
        to{opacity:1;transform:translateY(0);}
    }
</style>

<!-- FIREBASE CDNs -->
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js"></script>

</head>
<body>

<div id="loginPage" class="center fadeIn">
    <h1>NSSALA</h1>
    <p>Welcome to Nigeria‚Äôs Smart Student AI Hub</p>
    <input id="email" placeholder="Email" style="padding:10px;width:70%;border-radius:6px;"><br><br>
    <input id="password" type="password" placeholder="Password" style="padding:10px;width:70%;border-radius:6px;"><br><br>
    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="signup()">Signup</button>
</div>

<!-- MAIN APP DASHBOARD -->
<div id="appSection">
    <div class="sidebar" id="sideNav">
        <a onclick="showPage('dashboard')">üè† Dashboard</a>
        <a onclick="showPage('ai')">ü§ñ NSA AI Assistant</a>
        <a onclick="showPage('profile')">üë§ Profile</a>
        <a onclick="logout()">üö™ Logout</a>
    </div>

    <span class="menuBtn" onclick="toggleMenu()">‚ò∞</span>

    <div class="content">

        <div id="dashboard" class="fadeIn">
            <h2>Dashboard</h2>
            <p>Welcome to NSSALA ‚Äî your AI learning ecosystem.</p>
        </div>

        <div id="ai" class="fadeIn" style="display:none;">
            <h2>NSA ‚Äì AI Assistant</h2>
            <input id="aiQuestion" placeholder="Ask NSA anything..." style="padding:10px;width:70%;border-radius:6px;">
            <button class="btn" onclick="askNSA()">Ask</button>
            <p id="aiResponse"></p>
        </div>

        <div id="profile" class="fadeIn" style="display:none;">
            <h2>Your Profile</h2>
            <p id="profileEmail"></p>
        </div>

    </div>
</div>


<script>

// PASTE YOUR FIREBASE CONFIG BELOW
const firebaseConfig = {
  apiKey: "YOUR KEY",
  authDomain: "YOUR DOMAIN",
  projectId: "YOUR PROJECT",
  storageBucket: "YOUR BUCKET",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function signup(){
    auth.createUserWithEmailAndPassword(
        email.value, password.value
    ).then(()=>{
        alert("Signup successful!");
    }).catch(e=>alert(e.message));
}

function login(){
    auth.signInWithEmailAndPassword(
        email.value, password.value
    ).then(()=>{
        loginPage.style.display="none";
        appSection.style.display="block";
        profileEmail.innerText = email.value;
    }).catch(e=>alert(e.message));
}

function logout(){
    auth.signOut().then(()=>{
        appSection.style.display="none";
        loginPage.style.display="block";
    });
}

function toggleMenu(){
    document.getElementById("sideNav").classList.toggle("active");
}

function showPage(page){
    dashboard.style.display="none";
    ai.style.display="none";
    profile.style.display="none";
    document.getElementById(page).style.display="block";
}

// SIMPLE AI BRAIN
function askNSA(){
    let q = aiQuestion.value.toLowerCase();
    let r = "";

    if(q.includes("photosynthesis")){
        r = "Photosynthesis is the process plants use to convert sunlight into energy.";
    } else if(q.includes("cell") || q.includes("biology")){
        r = "A cell is the basic unit of life. All living organisms are made of cells.";
    } else if(q.includes("algebra")){
        r = "Algebra uses letters like x and y to represent numbers in equations.";
    } else {
        r = "NSA: I'm still learning. Try asking a science or maths topic.";
    }

    aiResponse.innerText = r;
}

</script>

</body>
</html>
